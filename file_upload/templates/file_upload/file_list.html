{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>File Upload</title>
    </head>
    <body>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>Filename & URL</td>
                    <td>Filesize</td>
                    <td>Upload Time</td>
                </tr>
                {% for file in files %}
                <tr>
                    <td><a href="{{ file.file.url }}">{{ file.file.url }}</a></td>
                    <td>{{ file.file.size | filesizeformat }}</td>
                    <td>{{ file.uploaded_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
