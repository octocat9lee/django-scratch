{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>File Upload</title>
    </head>
    <body>
        <form action="{% url 'file_upload:model_form_upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" multiple>
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
